home:
  description: أداة سطر أوامر للتبديل بسلاسة بين عدة مقدمي خدمة LLM
  subtitle: >-
    **التبديل بين DeepSeek و Qwen و Zhipu GLM و Kimi و Claude و OpenAI و Groq**
    بأمر واحد عند استخدام Claude Code أو أدوات CLI المتوافقة.
  prerequisites_title: 📋 المتطلبات الأساسية
  prerequisites_desc: 'قبل التثبيت، تأكد من تثبيت Node.js (الإصدار 16 أو أحدث):'
  prerequisites_node_title: تثبيت Node.js
  prerequisites_node_options:
    - '**الخيار 1 (موصى به)**: استخدم nvm لإدارة Node.js بسهولة'
    - '  ```bash'
    - '  # تثبيت nvm: https://github.com/nvm-sh/nvm#install--update-script'
    - '  curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash'
    - '  # أعد تشغيل الطرفية، ثم قم بتثبيت أحدث إصدار من Node.js'
    - '  nvm install node'
    - '  nvm use node'
    - '  ```'
    - >-
      **الخيار 2**: التنزيل من [nodejs.org](https://nodejs.org/) (اختر إصدار
      LTS)
    - ''
    - 'التحقق من التثبيت:'
    - '```bash'
    - 'node --version  # يجب أن يعرض v16.0.0 أو أعلى'
    - 'npm --version   # يجب أن يعرض إصدار npm'
    - '```'
  quick_start: البداية السريعة
  installation_commands:
    - '# التثبيت عالمياً عبر npm'
    - npm install -g cli-llm-switcher
    - ''
    - '# التحقق من التثبيت'
    - lms --version
    - ''
    - '# تكوين مفاتيح API'
    - lms config
    - '# اتبع المطالبات لإدخال مفتاح API الخاص بك'
    - ''
    - '# ابدأ الاستخدام مع Claude Code أو أدوات أخرى'
    - lms run claude
  why_title: 💡 لماذا تختار LLM Switcher؟
  why_isolated_title: 🔒 بيئة تكوين معزولة
  why_isolated_items:
    - >-
      **بدون تأثير على Claude Code الأصلي**: يبقى إعداد Claude الأصلي الخاص بك
      كما هو
    - '**تبديل المزود حسب الجلسة**: يمكن لكل جلسة طرفية استخدام مزودين مختلفين'
  why_practices_title: 🎯 أفضل الممارسات الرسمية
  why_practices_items:
    - >-
      **التكوينات الموصى بها من المزودين**: يتبع إرشادات التكامل الرسمية لكل
      مزود
    - >-
      **تكوين النموذج المزدوج لـ Claude Code**: النموذج الرئيسي
      للمحادثة/التخطيط/توليد الكود/التفكير المعقد، النموذج السريع (يستخدم Claude
      نموذج Haiku مثل 3.5 Haiku) للبحث في الملفات/فحص بناء الجملة والمهام
      المساعدة - يحسن الأداء والتكلفة بذكاء
  provider_integration_title: 🤖 تكامل المزودين
  zhipu_description: >-
    **Zhipu GLM** هي سلسلة نماذج لغة صينية قوية طورتها Zhipu AI، تقدم أداءً
    متطورًا لمختلف المهام.
  zhipu_models_title: النماذج المتاحة
  zhipu_models:
    - '**glm-4.5**: النموذج الرئيسي لمهام التفكير والتوليد المعقدة'
    - '**glm-4.5-air**: نموذج خفيف محسّن للاستجابات السريعة'
  zhipu_api_title: احصل على مفتاح API الخاص بك
  zhipu_api_links:
    - '**🇨🇳 الصين**: [https://bigmodel.cn/](https://bigmodel.cn/)'
    - '**🌍 دولي**: [https://z.ai/model-api](https://z.ai/model-api)'
  deepseek_description: >-
    **DeepSeek** هي سلسلة متقدمة من نماذج الذكاء الاصطناعي تركز على التفكير
    العميق والفهم البرمجي، توفر أداءً استثنائياً لمهام البرمجة.
  deepseek_models_title: النماذج المتاحة
  deepseek_models:
    - >-
      **deepseek-chat**: نموذج متعدد الاستخدامات للتفكير المعقد والاستجابات
      السريعة
  deepseek_api_title: احصل على مفتاح API الخاص بك
  deepseek_api_links:
    - >-
      **المنصة**:
      [https://platform.deepseek.com/](https://platform.deepseek.com/)
  alibaba_int_description: >-
    **Alibaba Cloud Qwen (International)** يقدم نماذج لغوية كبيرة قوية مع
    إمكانيات متعددة اللغات ممتازة وميزات إنشاء الكود.
  alibaba_int_api_title: احصل على مفتاح API الخاص بك
  alibaba_int_api_links:
    - >-
      **🌍 دولي**:
      [https://modelstudio.console.alibabacloud.com/](https://modelstudio.console.alibabacloud.com/)
  alibaba_description: >-
    **Alibaba Cloud Qwen (China)** يقدم نماذج لغوية كبيرة قوية مع إمكانيات
    متعددة اللغات ممتازة وميزات إنشاء الكود.
  alibaba_models_title: النماذج المتاحة
  alibaba_models:
    - '**qwen3-coder-plus**: النموذج الرئيسي لإنشاء وتحليل الكود المتقدم'
    - '**qwen3-coder-flash**: نموذج سريع لإكمال الكود السريع وفحص البناء اللغوي'
  alibaba_api_title: احصل على مفتاح API الخاص بك
  alibaba_api_links:
    - >-
      **🇨🇳 الصين**:
      [https://bailian.console.aliyun.com/](https://bailian.console.aliyun.com/)
  moonshot_description: >-
    **Moonshot AI (Kimi)** يوفر نماذج لغوية ذكية مع فهم قوي للسياق ومهارات
    محادثة.
  moonshot_models_title: النماذج المتاحة
  moonshot_models:
    - '**kimi-k2-0905-preview**: نموذج متقدم مع مهارات ممتازة لمتابعة التعليمات'
  moonshot_api_title: احصل على مفتاح API الخاص بك
  moonshot_api_links:
    - '**المنصة**: [https://platform.moonshot.ai/](https://platform.moonshot.ai/)'
  grok-code-fast-1_description: ' **xAI Grok Code Fast 1** is xAI''s fast and efficient language model, optimized for coding tasks and rapid development workflows.'
  grok-code-fast-1_models_title: ' Available Models'
  grok-code-fast-1_models:
