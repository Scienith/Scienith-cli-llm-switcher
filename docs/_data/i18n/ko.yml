home:
  title: "CLI LLM 스위처"
  description: "여러 LLM 제공업체 간의 원활한 전환을 위한 명령줄 도구"
  subtitle: "**DeepSeek, Qwen, Zhipu GLM, Kimi을 한 번의 명령으로 전환**, Claude Code 및 호환 CLI 도구에 완벽 대응."
  
  # Quick Start section
  quick_start: "빠른 시작"
  installation_commands:
    - "# 클론 및 설정"
    - "git clone https://github.com/Scienith/Scienith-cli-llm-switcher"
    - "cd cli-llm-switcher"
    - "./install.sh"
    - "source ~/.bashrc  # 또는 source ~/.zshrc (Zsh 사용자)"
    - ""
    - "# 제공업체의 API 키 구성"
    - "lms config"
    - "# 프롬프트에 따라 API 키 입력 및 기본 모델 선택"
    - ""
    - "# Zhipu GLM으로 전환"
    - "lms switch zhipu"
    - ""
    - "# 현재 제공업체로 Claude 실행"
    - "lms run claude"
  
