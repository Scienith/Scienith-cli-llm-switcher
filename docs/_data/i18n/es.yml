home:
  description: >-
    Una herramienta de línea de comandos para cambiar sin problemas entre
    múltiples proveedores LLM
  subtitle: >-
    **Cambia entre DeepSeek, Qwen, Zhipu GLM, Kimi** con un solo comando al usar
    Claude Code o herramientas CLI compatibles.
  prerequisites_title: 📋 Requisitos previos
  prerequisites_desc: 'Antes de instalar, asegúrese de tener Node.js (v16 o posterior) instalado:'
  prerequisites_node_title: Instalar Node.js
  prerequisites_node_options:
    - '**Opción 1 (Recomendada)**: Use nvm para gestionar Node.js fácilmente'
    - '  ```bash'
    - '  # Instalar nvm: https://github.com/nvm-sh/nvm#install--update-script'
    - '  curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash'
    - '  # Reiniciar terminal, luego instalar la última versión de Node.js'
    - '  nvm install node'
    - '  nvm use node'
    - '  ```'
    - >-
      **Opción 2**: Descargar desde [nodejs.org](https://nodejs.org/) (elegir
      versión LTS)
    - ''
    - 'Verificar instalación:'
    - '```bash'
    - 'node --version  # Debería mostrar v16.0.0 o superior'
    - 'npm --version   # Debería mostrar la versión de npm'
    - '```'
  quick_start: Inicio rápido
  installation_commands:
    - '# Instalar globalmente vía npm'
    - npm install -g cli-llm-switcher
    - ''
    - '# Verificar instalación'
    - lms --version
    - ''
    - '# Configurar claves API'
    - lms config
    - '# Siga las indicaciones para ingresar su clave API'
    - ''
    - '# Comenzar a usar con Claude Code u otras herramientas'
    - lms run claude
  why_title: 💡 ¿Por qué elegir LLM Switcher?
  why_isolated_title: 🔒 Entorno de configuración aislado
  why_isolated_items:
    - >-
      **Sin impacto en Claude Code nativo**: Tu configuración original de Claude
      permanece intacta
    - >-
      **Cambio de proveedor por sesión**: Cada sesión de terminal puede usar
      diferentes proveedores
  why_practices_title: 🎯 Mejores prácticas oficiales
  why_practices_items:
    - >-
      **Configuraciones recomendadas por proveedores**: Sigue las pautas de
      integración oficiales de cada proveedor
    - >-
      **Configuración de doble modelo Claude Code**: Modelo principal para
      conversación/planificación/generación de código/razonamiento complejo,
      modelo rápido (Claude usa Haiku ej. 3.5 Haiku) para búsqueda de
      archivos/verificación de sintaxis y tareas auxiliares - optimiza
      inteligentemente rendimiento y costo
  provider_integration_title: 🤖 Integración de proveedores
  zhipu_description: >-
    **Zhipu GLM** es una poderosa serie de modelos de lenguaje chino
    desarrollada por Zhipu AI, que ofrece rendimiento de vanguardia para
    diversas tareas.
  zhipu_models_title: Modelos disponibles
  zhipu_models:
    - >-
      **glm-4.5**: Modelo principal para tareas complejas de razonamiento y
      generación
    - '**glm-4.5-air**: Modelo ligero optimizado para respuestas rápidas'
  zhipu_api_title: Obtener tu clave API
  zhipu_api_links:
    - '**🇨🇳 China**: [https://bigmodel.cn/](https://bigmodel.cn/)'
    - '**🌍 Internacional**: [https://z.ai/model-api](https://z.ai/model-api)'
  deepseek_description: >-
    **DeepSeek** es una serie avanzada de modelos de IA enfocada en el
    razonamiento profundo y la comprensión del código, proporcionando un
    rendimiento excepcional para tareas de programación.
  deepseek_models_title: Modelos disponibles
  deepseek_models:
    - >-
      **deepseek-chat**: Modelo versátil para razonamiento complejo y respuestas
      rápidas
  deepseek_api_title: Obtener tu clave API
  deepseek_api_links:
    - >-
      **Plataforma**:
      [https://platform.deepseek.com/](https://platform.deepseek.com/)
  alibaba_int_description: >-
    **Alibaba Cloud Qwen (International)** ofrece potentes modelos de lenguaje
    grande con excelentes capacidades multilingües y funciones de generación de
    código.
  alibaba_int_api_title: Obtener tu clave API
  alibaba_int_api_links:
    - >-
      **🌍 Internacional**:
      [https://modelstudio.console.alibabacloud.com/](https://modelstudio.console.alibabacloud.com/)
  alibaba_description: >-
    **Alibaba Cloud Qwen (China)** ofrece potentes modelos de lenguaje grande
    con excelentes capacidades multilingües y funciones de generación de código.
  alibaba_models_title: Modelos disponibles
  alibaba_models:
    - >-
      **qwen3-coder-plus**: Modelo principal para generación y análisis avanzado
      de código
    - >-
      **qwen3-coder-flash**: Modelo rápido para completaciones rápidas de código
      y verificación de sintaxis
  alibaba_api_title: Obtener tu clave API
  alibaba_api_links:
    - >-
      **🇨🇳 China**:
      [https://bailian.console.aliyun.com/](https://bailian.console.aliyun.com/)
  moonshot_description: >-
    **Moonshot AI (Kimi)** proporciona modelos de lenguaje inteligentes con
    fuerte comprensión contextual y capacidades conversacionales.
  moonshot_models_title: Modelos disponibles
  moonshot_models:
    - >-
      **kimi-k2-0905-preview**: Modelo avanzado con excelentes capacidades de
      seguimiento de instrucciones
  moonshot_api_title: Obtener tu clave API
  moonshot_api_links:
    - >-
      **Plataforma**:
      [https://platform.moonshot.ai/](https://platform.moonshot.ai/)
  grok-code-fast-1_description: ' **xAI Grok Code Fast 1** is xAI''s fast and efficient language model, optimized for coding tasks and rapid development workflows.'
  grok-code-fast-1_models_title: ' Available Models'
  grok-code-fast-1_models:
    - ' **grok-code-fast-1**: Fast and efficient model optimized for coding and development tasks'
  grok-code-fast-1_api_title: ' Get Your API Key'
  grok-code-fast-1_api_links:
    - ' **Platform**: [https://console.x.ai](https://console.x.ai)'
  model_config_title: Configuración de modelos
  model_config_desc: >-
    La herramienta configura automáticamente modelos óptimos para diferentes
    usos:
  model_config_main: '**Modelo principal**'
  model_config_fast: '**Modelo rápido**'
  model_config_example: 'Por ejemplo, Zhipu GLM usa:'
  model_config_example_main: '- Modelo principal: `glm-4.5` - Más potente, adecuado para tareas complejas'
  model_config_example_fast: '- Modelo rápido: `glm-4.5-air` - Más ligero, optimizado para velocidad'
  configuration_title: Configuración
  configuration_desc: >-
    Después de la instalación, necesitas configurar las claves API para los
    proveedores que deseas usar.
  configuration_steps:
    - Copiar la plantilla de configuración
    - Editar el archivo de configuración
    - Agregar claves API para cada proveedor
    - Probar la configuración
  usage_title: Uso
  usage_desc: 'Una vez configurado, puedes cambiar fácilmente entre proveedores:'
  usage_examples:
    - Cambiar a un proveedor
    - Usar atajos
    - Mostrar proveedor actual
    - Listar todos los proveedores
    - Mostrar modelos disponibles
    - Mostrar todos los modelos
    - Mostrar modelos de un proveedor específico
    - Configurar claves API
    - Configurar todo
    - Configurar proveedor específico
  troubleshooting_title: Solución de problemas
  troubleshooting_common: Problemas comunes
  troubleshooting_tips:
    - >-
      **Permiso denegado**: Asegúrate de que el script sea ejecutable con `chmod
      +x bin/llm-switch`
    - >-
      **Configuración no encontrada**: Asegúrate de haber copiado y editado
      `config/providers.ini`
    - >-
      **Errores de clave API**: Verifica que tus claves API sean correctas y
      tengan los permisos adecuados
    - >-
      **Integración de shell**: Asegúrate de ejecutar la salida o agregarla a tu
      perfil de shell
  uninstallation_title: Desinstalación
  uninstallation_basic_title: Desinstalación básica (mantiene configuración)
  uninstallation_complete_title: Desinstalación completa (elimina todo)
  uninstallation_note: >-
    Nota: Ejecuta `lms status` para ver la ruta del directorio de configuración
    antes de desinstalar.
  uninstallation_commands:
    basic: npm uninstall -g cli-llm-switcher
    macos_linux:
      - npm uninstall -g cli-llm-switcher
      - rm -rf ~/.llm-switch
    windows_ps:
      - npm uninstall -g cli-llm-switcher
      - Remove-Item -Recurse -Force "$env:USERPROFILE\.llm-switch"
    windows_cmd:
      - npm uninstall -g cli-llm-switcher
      - rmdir /s /q "%USERPROFILE%\.llm-switch"
