# README 内容结构
home:
  title: "CLI LLM 切换器"
  description: "一个用于在多个LLM提供商之间无缝切换的命令行工具"
  subtitle: "**在不影响原生 Claude Code 设置的情况下，无缝切换 LLM 提供商。** 采用模型提供商官方最佳实践的隔离配置。"
  
  # Why Choose section
  why_title: "为什么选择 LLM 切换器？"
  why_isolated_title: "🔒 隔离的配置环境"
  why_isolated_items:
    - "**对原生 Claude Code 零影响**: 您的原始 Claude 设置保持不变"
    - "**按会话切换提供商**: 每个终端会话可以使用不同的提供商"
    - "**安全的 API 密钥管理**: 配置隔离在 `~/.llm-switch/` 中"
  why_practices_title: "🎯 官方最佳实践"
  why_practices_items:
    - "**提供商推荐配置**: 遵循智谱、阿里、DeepSeek 的官方集成指南"
    - "**双 API 支持**: 同时支持 OpenAI 兼容和 Anthropic 兼容端点"
    - "**优化的模型选择**: 为每个提供商预配置主模型和快速模型"
  
  # Quick Start section
  quick_start: "快速开始"
  installation_commands:
    - "# 克隆并设置"
    - "git clone https://github.com/Scienith/Scienith-cli-llm-switcher"
    - "cd cli-llm-switcher"
    - "./install.sh"
    - "source ~/.bashrc  # 或者 source ~/.zshrc (Zsh用户)"
    - ""
    - "# 配置提供商的 API 密钥"
    - "lms config"
    - "# 按提示输入 API 密钥并选择默认模型"
    - ""
    - "# 切换到智谱 GLM"
    - "lms switch zhipu"
    - ""
    - "# 使用当前提供商运行 Claude"
    - "lms run claude"
  
