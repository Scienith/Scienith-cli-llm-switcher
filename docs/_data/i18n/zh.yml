  uninstallation_title: 卸载
  uninstallation_basic_title: 基本卸载（保留配置）
  uninstallation_complete_title: 完全卸载（删除所有内容）
  uninstallation_note: 注意：卸载前运行 `lms status` 查看配置目录路径。
  uninstallation_commands:
    basic: npm uninstall -g cli-llm-switcher
    macos_linux:
      - npm uninstall -g cli-llm-switcher
      - rm -rf ~/.llm-switch
    windows_ps:
      - npm uninstall -g cli-llm-switcher
      - Remove-Item -Recurse -Force "$env:USERPROFILE\.llm-switch"
    windows_cmd:
      - npm uninstall -g cli-llm-switcher
      - rmdir /s /q "%USERPROFILE%\.llm-switch"
