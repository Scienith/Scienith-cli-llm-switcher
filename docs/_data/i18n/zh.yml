home:
  title: "CLI LLM 切换器"
  description: "一个用于在多个LLM提供商之间无缝切换的命令行工具"
  subtitle: "**一键切换DeepSeek、通义千问、智谱GLM、Kimi、Claude、OpenAI和Groq**，完美适配Claude Code等兼容CLI工具。"
  
  # Quick Start section
  quick_start: "快速开始"
  installation_commands:
    - "# 克隆并设置"
    - "git clone https://github.com/Scienith/Scienith-cli-llm-switcher"
    - "cd cli-llm-switcher"
    - "./install.sh"
    - "source ~/.bashrc  # 或者 source ~/.zshrc (Zsh用户)"
    - ""
    - "# 配置提供商的 API 密钥"
    - "lms config"
    - "# 按提示输入 API 密钥并选择默认模型"
    - ""
    - "# 切换到智谱 GLM"
    - "lms switch zhipu"
    - ""
    - "# 使用当前提供商运行 Claude"
    - "lms run claude"
  
