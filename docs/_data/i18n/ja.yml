# README content structure
home:
  title: "CLI LLM スイッチャー"
  description: "複数のLLMプロバイダー間をシームレスに切り替えるためのコマンドラインツール"
  subtitle: "**DeepSeek、Qwen、Zhipu GLM、Kimi、Claude、OpenAI、Groq を1つのコマンドで切り替え**、Claude Code や互換CLIツールに完璧対応。"
  
  # Quick Start section
  quick_start: "クイックスタート"
  installation_commands:
    - "# クローンとセットアップ"
    - "git clone https://github.com/Scienith/Scienith-cli-llm-switcher"
    - "cd cli-llm-switcher"
    - "./install.sh"
    - ""
    - "# プロバイダー設定（インタラクティブセットアップ）"
    - "llm-switch config"
    - "# プロンプトに従ってAPIキーを入力しデフォルトモデルを選択"
    - ""
    - "# DeepSeekに切り替え"
    - "llm-switch deepseek"
    - ""
    - "# Claude Codeが直接使用可能になりました！"
    - "claude"
  
  # Features section
