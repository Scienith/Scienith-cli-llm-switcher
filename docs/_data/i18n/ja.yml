    - "**🌍 クロスプラットフォーム対応**: macOS、Linux、Windows (Git Bash/Cygwin)"
    - "**🔧 スマートシェル統合**: bash、zsh、fishを自動検出・統合"
    - "**⚙️ インタラクティブ設定ウィザード**: 安全なAPIキー入力、モデル選択"
